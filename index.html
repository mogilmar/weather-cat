<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather.Cat</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;700&family=Squada+One&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/2fd65159ba.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <video autoplay muted loop id="myVideo">
        <source src="videos/rain.mp4" type="video/mp4" id="background"/>
      </video>
      <h6>Weather.Cat</h6>
      <br />
      <form>
        <div class="input-group mb-3 search">
          <input
            type="search"
            class="form-control"
            placeholder="Search"
            aria-label="Search"
            aria-describedby="basic-addon2"
            id="current-city"
          />
          <div class="input-group-append">
            <button class="btn" type="button" id="search-button">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>

            <button class="btn" type="button" id="location-button">
              <i class="fa-solid fa-location-dot"></i>
            </button>
          </div>
        </div>
      </form>

      <div class="row space"></div>

      <div class="row align-items-end main-information">
        <div class="col-2 current-temperature">
          <p id="current-temp-p" style="margin-bottom: 3px; mix-blend-mode: difference;">
            <span id="current-temp"> +15</span>°<a href="#" id="celsius-temp"
              >C</a
            >
            |
            <a href="#" id="fahrenheit-temp">F</a>
          </p>
        </div>

        <div class="col-10 main-weather-details">
          <p class="city-date" style="margin-left: 3px">
            <span class="city" id="main-city">Paris</span> <br />
            <span class="date" id="current-date">17:22 - Sunday, 03/07</span>
          </p>
          <p class="details">
            Max: <span id="max-temp">+18</span>°C <br />
            Min: <span id="min-temp">+2</span>°C
          </p>
          <p class="description">
            <i
              class="fa-solid fa-cloud-bolt current-status"
              id="weather-icon"
            ></i>
            <br />
            <span id="weather-description">Raining</span>
          </p>
          <p class="details">
            Humidity: <span id="humidity">80</span>%<br />
            Wind: <span id="wind-speed">4</span> km/h
          </p>
        </div>
      </div>

      <div class="row space-2"></div>

      <div class="row next-forecast" id="next-forecast"></div>
        
      </div>
      <br />
      <p class="link">
        <a href="https://github.com/mogilmar/weather-cat" target="blank"
          >Open-sorce code</a
        >
        by Margarita Mogilyova
      </p>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
